server {
    listen 80;
    client_max_body_size 50m;

    # Fichiers .mjs (worker PDF.js) : type MIME requis pour les modules ES
    location ~* \.mjs$ {
        root /usr/share/nginx/html;
        default_type application/javascript;
        add_header Cache-Control "public, max-age=31536000";
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to the backend container (variable + resolver pour re-résoudre le DNS Docker)
    location /api {
        set $backend_upstream http://backend:4000;
        proxy_pass $backend_upstream;
        resolver 127.0.0.11 valid=10s ipv6=off;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        # Génération DOCX (n8n + FastAPI) peut prendre 2–3 min
        proxy_connect_timeout 15s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }
}
